<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Form</title>
</head>
<body>
    <script type="text/javascript">
        var submitted = false;
    </script>
    <iframe
        name="hiddenConfirm"
        id="hiddenConfirm"
        style="display: none;"
        onload="if(submitted){window.location='submission.html';}">
    </iframe>
    <form
        action="https://docs.google.com/forms/d/e/1FAIpQLSeaHBvKwQWjqRs0PbSjwMr7e2q8sl3NHnPzZkCvUG1HBENvrQ/formResponse"
        method="post"
        target="hiddenConfirm"
        onsubmit="submitted = true"
    >
        <label for="entry.217094266">What is your favorite color?</label><br/>
        <input type="text" name="entry.217094266" placeholder="black" /><br />

        <label for="entry.822568197">What is your favorite animal?</label><br/>
        <input type="text" name="entry.822568197" placeholder="cat" /><br />

        <label for="entry.1036133879">What is your favorite food?</label><br/>
        <input type="text" name="entry.1036133879" placeholder="cheese" /><br />

        <button type="submit">Submit Form</button>
    </form>
</body>
</html>
